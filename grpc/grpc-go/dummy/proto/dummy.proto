syntax = "proto3";

package dummy;

option go_package = "github.com/NenadPantelic/grpc-go/dummy/proto";


message Dummy {
    uint32 id = 1;
}

service DummyService {

}

// protoc -Idummy/proto --go_out=. --go-grpc_out=. dummy/proto/dummy.proto -> it will create a module directory (full path)
// protoc -Idummy/proto --go_out=. --go_opt=module=github.com/NenadPantelic/grpc-go --go-grpc_out=. --go-grpc_opt=module=github.com/NenadPantelic/grpc-go dummy/proto/dummy.proto
// go_opt=module=github.com/NenadPantelic/grpc-go -> acutally replaces the full path with the module path (like having a ./grpc-go/dummy/proto path for a package name)